{% extends 'base.html' %}
{% block buttons %}
<div class="buttons">
    <a class="button is-light" href="{{url_for('login')}}">
        Log in
    </a>
</div>
{% endblock %}
{% block content %}
<div class="box">
    <div class="columns is-vcentered">
        <div class="column">
            <figure class="image">
                <img class="is-rounded" src="{{url_for('static', filename='logo4.png')}}">
            </figure>
        </div>
        <div class="column">
            <h1 class="title">Create Account</h1>
        </div>
    </div>
    <form class="box">
        <div class="field">
            <div class="control">
                <div class="buttons">
        <button class="button is-success is-responsive is-selected">
            Candidate
        </button>
        <button class="button is-normal is-responsive">
            HR
        </button>
    </div>
</div>
</div>
        <div class="field">
            <div class="control">
                <input class="input is-normal" type="text" placeholder="Name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-normal" type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-normal" type="text" placeholder="Email">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-normal" type="text" placeholder="Create password">
            </div>
        </div>
        <div class="field">
            <div class="control">
        <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
        </label>
    </div>
</div>
        <div class="field">
            <div class="control">
    <div class="buttons">
        <button class="button is-danger is-pulled-right">Sign up</button>
    </div>
</div>
</div>
</form>
</div>
{% endblock %}
