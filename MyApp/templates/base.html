<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobInder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
      <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <title>Job</title>
        <div class="navbar-brand">
          <a class="navbar-item" href="{{url_for('main')}}">
            <img src="{{url_for('static', filename='logo4.png')}}">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-start">
          <div class="navbar-item">
            <a class="button is-light" href="{{url_for('aboutus')}}">
              About us
            </a>
          </div>
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              {% block buttons %}
              <div class="buttons">
                <a class="button is-primary" href="{{url_for('signup')}}">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="{{url_for('login')}}">
                  Log in
                </a>
              </div>
              {% endblock %}
            </div>
          </div>
        </div>
      </nav>
      {% block content %}  
      {% endblock %} 
  </body>
</html>
